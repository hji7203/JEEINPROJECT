<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style_flask.css') }}">
<div class=page>
	<h1>Flaskr</h1>
	<div class=metanav>
		{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">log in</a>
			<a href="{{ url_for('signup') }}">sign up</a>
		{% else %}
			
			<p> welcome, {{ session.email }}</p>
			{% if session.admin %}
			<a href="{{ url_for('user_page') }}">user page</a>
			{% endif %}
			<a href="{{ url_for('logout') }}">log out</a>

		{% endif %}
	</div>
	{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>

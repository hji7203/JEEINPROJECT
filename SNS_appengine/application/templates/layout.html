<!DOCTYPE HTML>
<html>
<head>
<title>SNS</title>
<meta charset="utf-8">
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet">
<script src="{{ url_for('static',filename='js/jquery-1.9.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='css/5grid/init.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.dropotron-1.2.js') }}"></script>
<script src="{{ url_for('static',filename='js/init.js') }}"></script>
<noscript>
<link rel="stylesheet" href="{{ url_for('static',filename='css/5grid/core.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/5grid/core-desktop.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/5grid/core-1200px.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/5grid/core-noscript.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static',filename='css/style-desktop.css') }}">
</noscript>
<!--[if lte IE 8]>
<link rel="stylesheet" href="css/ie8.css">
<![endif]-->
</head>
<div class="homepage">
<div id="header-wrapper" class="wrapper">
  <div class="5grid-layout">
    <div class="row">
      <div class="12u">
        <div id="header">
          <div id="logo">
            <h1><a href="#" class="mobileUI-site-name">S N S</a></h1>
            <span class="byline">Pain Forever(feat.coding)</span></div>
          <nav id="nav" class="mobileUI-site-nav">
            <ul>
              {% if not session.logged_in %}
              <li class="current_page_item"><a href="{{url_for('login')}}">log in</a></li>
              <li><a href="{{url_for('signup')}}">sign up</a></li>
              {% else %}
              
              <li><a href="{{url_for('logout')}}">log out</a></li>
              <li><a href="{{url_for('posts')}}">posts</a></li>
              <li><a href="{{url_for('follow')}}">follow</a></li>
              <li><a href="{{url_for('newsfeed')}}">newsfeed</a></li>
              <p> welcome, {{ session.email }}</p>
            </ul>
            {% endif %}
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% block body %}{% endblock %}
</html>

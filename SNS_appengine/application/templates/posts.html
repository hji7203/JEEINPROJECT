{% extends "layout.html" %}
{% block body %}

<div class="out_layer">
<h2>Posts</h2>
<a href = "{{url_for('write')}}"><input type = "button" name = "write" value = "write"></a>

{% for post in wall_posts %}
<dl>
	<a href="{{url_for('read', post_id = post.id)}}"><dt>{{ post.user.username }} : {{ post.body }}</a>
	<a href = "{{url_for('delete', post_id = post.id)}}"><input type = "button" name = "write" value = "delete"></a></dt>
	{% for comment in post.comments %}
	<dd id = "comment_dd">{{comment.user.username}} : {{ comment.body }}</dd>
	{% endfor %}
	<dd>
	<form action="{{ url_for('comments', post_id = post.id) }}" method="post">
		<input type = "text" name = "comments">
		<input type = "submit" value = "submit"></a></dd>
	</form>
</dl>
</div>
{% endfor %}
{% endblock %}

{% extends "layout.html" %}
{% block body %}

<div class="out_layer">
<h2>Posts</h2>
<a href = "{{url_for('write')}}"><input type = "button" name = "write" value = "write"></a>

{% for post in wall_posts %}
<dl>
	<a href="{{url_for('read', post_id = post.id)}}"><dt>{{ post.user.username }} : {{ post.body }}</a>
	<a href = "{{url_for('delete', post_id = post.id)}}"><input type = "button" name = "write" value = "delete"></a></dt>

</dl>
{% endfor %}
</div>
{% endblock %}

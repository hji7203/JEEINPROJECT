{% extends "layout.html" %}
{% block body %}

<div class="out_layer">
	<h2>Login</h2>
	{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('login') }}" method="post">
		<dl>
			<dt>Email:</dt>
			<dd><input type="text" name="email"></dd>
			<dt>Password:</dt>
			<dd><input type="password" name="password"></dd>
			<dd><input type="submit" value="Login"></dd>
		</dl>
	
	</div>
</form>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
<div class="out_layer">
<dl>
	<dt>{{ post.user.username }}</dt>
	<dd>{{ post.body }}</dd>
</dl>
<dl>
	<dt>comment</dt>
	{% for comment in post.comments %}
	<dd id = "comment_dd">{{ comment.user.username }} : {{ comment.body }}</dd>
	{% endfor %}
	<dd><input type = "text" name = "comments">
		<input type = "submit" name = "upload_comments"></dd>

</dl>
</div>
{% endblock %}
